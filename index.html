<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Marvel Comics Store - Products</title>
    <link rel="icon" href="./assets/img/pixelcut-export.png">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div>
        <h1 id="welcome">Hola!, </h1>
    </div>
    <div class="form-container">
        <h2>Product Form</h2>
        <form id="productForm">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name">
            <label for="price">Price</label>
            <input type="number" id="price" name="price">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <label for="photo">Product Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <label for="depot">Depot</label>
            <input type="text" id="depot" name="depot">
            <button type="submit" id="buttonEnviar">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./controllers/store.js"></script>
</body>
</html>
